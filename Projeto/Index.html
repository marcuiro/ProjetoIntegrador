<script>
    function validaUsuario(){
    var inputs = document.querySelectorAll(".required");
    var vazio = false;

    inputs.forEach(element => {
            if (element.value == null || element.value == "") {
                vazio = true;
            }
        });

        if (vazio) {
            swal({
                title: "Preencha todos os campos!",
                icon: "warning",
                button: true,
            });
        } else {
            location.href = "Login.html";
        }
    }
</script>
